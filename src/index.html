<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaca</title>
    <link rel="shortcut icon" href="../img/dewey-4.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="titleMenu">
                <span>
                    SLACA 2019
                </span>
            </div>
            <img src="../img/dewey 4.png" draggable="false" alt='Slaca Logo'>
            <div class="menuButtons">
                <button>
                    <div>
                        <img src="../img/Rectangle 251.png" alt="Rectangle" draggable="false">
                    </div>
                    Apresentação
                </button>
                <button>
                    <div>
                        <img src="../img/Rectangle 251.png" alt="Rectangle" draggable="false">
                    </div>
                    Comitês
                </button>
                <button>
                    <div>
                        <img src="../img/Rectangle 251.png" alt="Rectangle" draggable="false">
                    </div>
                    Autores
                </button>
                <button>
                    <div>
                        <img src="../img/Rectangle 251.png" alt="Rectangle" draggable="false">
                    </div>
                    Eixos temáticos
                </button>
                <button autofocus>
                    <div>
                        <img src="../img/Rectangle 251.png" alt="Rectangle" draggable="false">
                    </div>
                    Trabalhos
                </button>
                <button>
                    <div>
                        <img src="../img/Rectangle 251.png" alt="Rectangle" draggable="false">
                    </div>
                    Contato
                </button>
            </div>
        </div>
        <div class="principalContent">
            <div class="principalPanel">
                <div class="panelTitles">
                    <span>
                        Anais do Simpósio Latino Americano de Ciências de Alimentos
                    </span>
                    <span>
                        Anais do 13º Simpósio Latino Americano de Ciência de Alimentos 
                    </span>
                    <span>
                        ISSN: 1234-5678
                    </span>
                </div>
                <div class="buttonAndProfile">
                    <div class="languageChange">
                        <button>
                            <img src="../img/language image.png" alt="global language" draggable="false">
                            <span>
                                PT, BR &#9660;
                            </span>
                        </button>
                    </div>
                    <div class="profile">
                        <div class="welcomeAndEmail">
                            <span>
                                Bem vindo!
                            </span>
                            <span>
                                alguem12@galoascience.com
                            </span>
                        </div>
                        <div class="profilePicture">
                            <img src="../img/image.png" alt="Profile Picture" draggable="false">
                            <div class="notifications">
                                <span>
                                    2
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
